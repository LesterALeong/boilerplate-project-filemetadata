<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Metadata Microservice</title>
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <div class="container">
      <h1>File Metadata Microservice</h1>
      
      <h3>Upload a File:</h3>
      <form action="/api/fileanalyse" method="POST" enctype="multipart/form-data">
        <input type="file" name="upfile" required>
        <br><br>
        <input type="submit" value="Upload">
      </form>
      
      <div class="info">
        <h3>API Usage:</h3>
        <p>Upload a file using the form above, and you will receive a JSON response with the file's metadata:</p>
        <code>{ "name": "filename.txt", "type": "text/plain", "size": 1234 }</code>
      </div>
    </div>
  </body>
</html>
